        function submitOTP() {
            // Retrieve the OTP entered by the user
            console.log("hello 1 java");

            var inputs = document.getElementsByClassName('input');

            for (var i = 0; i < inputs.length; i++) {
                otp += inputs[i].value;
            }

            console.log("OTP: ", otp);
            console.log("oldotp: ", dat);

            var xhr = new XMLHttpRequest();

            console.log("===>3")

                    console.log("OTP verified successfully. Redirecting to signin page...");
                    console.log("===>6")
                    if (otp == dat) {
                        console.log("===>7")
                        console.log("Entered in the conditions");
                        window.location.href = "reset.html";

                        console.log("Otp not matched")
                    }
                } else {
                    console.error("Failed to verify OTP. Status code:", xhr.status);

                }

            xhr.send(JSON.stringify({ otp: otp }));
